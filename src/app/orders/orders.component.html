<div class="col-xs-12" *ngIf="customer">
    <div class="col-xs-12">
            <h1>Orders for {{ customer.name | capitalize }}</h1>
    </div>
    <div class="col-xs-12">
        <table class="table table-hover orders-table" 
               *ngFor="let order of orders">
            <tr *ngFor="let orderItem of order.orderItems">
                <td>{{ orderItem.productName }}</td>
                <td>{{ orderItem.itemCost | currency:'USD':'symbol' }}</td>    
            </tr>
    </table>
    </div>
    <div class="col-xs-12"  *ngIf="!customer">
            No customer found
    </div>
    <div class="col-xs-12">
            <br />
            <a routerLink="/customers">View All Customers</a>
    </div>
    
</div>
